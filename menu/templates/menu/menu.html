<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cholo Fighter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/menu.css">
</head>
<body>
    <div id="primerFondo">
        <div>
            <div>
                <a class="btn btn-dark btn-lg btnLocal" href="/menu/seleccion_personaje" role="button">Jugar</a>
            </div>
            <img src="../../static/logo.png" alt="Logo" align="middle">
            <div>
            {% if personajes %}
                <ul>
                    {% for pers in personajes %}
                    <li><a href = "/menu/{{ pers.id }}/">{{ pers.nombre }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <h2>No hay Personajes</h2>
            {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
